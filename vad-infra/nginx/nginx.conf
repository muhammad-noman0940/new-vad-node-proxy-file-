# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules-available/*.conf;

events {
    worker_connections 1024;
}

http {
        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                              '$status $body_bytes_sent "$http_referer" '
                              '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        proxy_cache_path /usr/share/nginx/data/vadcache keys_zone=vad:2048m inactive=25d max_size=30g;
        proxy_cache_min_uses 1;
	proxy_cache_lock on;
	proxy_cache_lock_age 2s;
	proxy_cache_lock_timeout 2s;

    sendfile            off;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;
    server_tokens off;
    ##more_clear_headers Server;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    ## .ae Listener

    server {

        listen       443 ssl http2 default_server;
        server_name         [_AE_SERVER_NAME_];
        ssl_certificate     [_FULL_PATH_TO_AE_CRT_];
        ssl_certificate_key [_FULL_PATH_TO_AE_KEY_];
        root         /usr/share/nginx/html;
		

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;
        location /status {
                default_type text/html;
                return 200 "<!DOCTYPE html><h2>OK</h2>\n";
        }

        location ~ /purge(/.*) {
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                add_header X-debug-message "Inside location /purge/*" always;
                #allow all;
                allow 10.122.106.152;
                allow 10.122.106.151;
                deny all;
                proxy_cache_purge vad $host$1$is_args$args;
        }

        location ~ /DataFolder/Images {
                proxy_intercept_errors on;
                proxy_pass https://old.visitabudhabi.ae;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_ignore_headers Set-Cookie Vary;
                proxy_cache_min_uses 1;
                proxy_cache vad;
                proxy_cache_valid 200 25d;
                proxy_cache_key $host$uri$is_args$args;

                proxy_hide_header 'Cache-Control';
                proxy_hide_header 'X-Frame-Options';
                proxy_hide_header 'x-xss-protection';
                proxy_hide_header 'X-Powered-By';
                proxy_hide_header 'x-content-type-options';
                proxy_hide_header 'access-control-allow-methods';
                proxy_hide_header 'Strict-Transport-Security';
                proxy_hide_header 'access-control-allow-origin';

                add_header 'Cache-Control' "public, must-revalidate, max-age=0";
                proxy_ignore_headers Cache-Control Expires;
                add_header X-Cache-Status $upstream_cache_status;
                add_header x-frame-options "SAMEORIGIN";
                #add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header Strict-Transport-Security "max-age=31536000; preload" always;
                add_header X-XSS-Protection "1; mode=block";
                add_header X-Content-Type-Options "nosniff";
        }

